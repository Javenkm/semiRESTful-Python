<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Listing</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID:</th>
                <th>Title:</th>
                <th>Network:</th>
                <th>Release Date:</th>
                <th>Description:</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
            <tr>
                <td>{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date }}</td>
                <td>{{ show.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
